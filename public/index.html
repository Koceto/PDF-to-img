<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF to Image Converter</h1>
        <form id="uploadForm">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-file-upload upload-icon"></i>
                <p class="upload-text">Drop your PDF file here or click to upload</p>
                <p class="upload-hint">Supported format: PDF (max 50MB)</p>
                <input type="file" id="pdfFile" accept=".pdf" required>
            </div>

            <div class="progress-container">
                <div class="progress-group">
                    <div class="progress-label">
                        Upload Progress
                        <span class="progress-percentage" id="uploadPercentage">0%</span>
                    </div>
                    <div class="progress">
                        <div id="uploadProgress" class="progress-bar"></div>
                    </div>
                </div>

                <div class="progress-group">
                    <div class="progress-label">
                        Conversion Progress
                        <span class="progress-percentage" id="convertPercentage">0%</span>
                    </div>
                    <div class="progress">
                        <div id="convertProgress" class="progress-bar"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="convert-btn">
                <i class="fas fa-sync-alt"></i>
                Upload and Convert to Images
            </button>
        </form>

        <div id="results" class="results"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
