<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF to Image Converter</h1>
        <div class="upload-container">
            <form id="uploadForm">
                <div class="drop-zone">
                    <span class="drop-zone__prompt">Drop PDF file here or click to upload</span>
                    <input type="file" id="pdfFile" accept=".pdf" class="drop-zone__input" required>
                </div>
                <button type="submit" class="convert-btn">Convert to Images</button>
            </form>
        </div>
        <div id="progress" class="progress hidden">
            <div class="progress-bar"></div>
        </div>
        <div id="results" class="results"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
